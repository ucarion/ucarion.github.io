---
layout: default
title: Ulysse's Blog
---

<h1>Recent Posts</h1>
<ul class="post-list list-unstyled">
  {% for post in site.posts %}
    <li>
      <span class="post-summary">
        <span class="date">
          {{ post.date | date_to_string}}
        </span> &mdash;
        <a href="{{ post.url }}">{{ post.title }}</a>
      </span>
    </li>
  {% endfor %}
</ul>
