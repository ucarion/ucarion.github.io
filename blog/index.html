---
layout: default
title: Ulysse's Blog
---

<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="header">
        <h1>
          <a id="brand" href="{{ site.blog_url }}">
            <span>Ulysse's Blog</span>
          </a>
        </h1>
      </div>

      <div id="content">
        <h1>Recent Posts</h1>
        <ul class="post-list list-unstyled">
          {% for post in site.posts %}
            <li>
              <span class="post-summary">
                <span class="date">
                  {{ post.date | date_to_string}}
                </span> &mdash;
                <a href="{{ post.url }}">{{ post.title }}</a>
              </span>
            </li>
          {% endfor %}
        </ul>
      </div>

      <hr>
      <footer>
        Hi! My name is <a href="http://ulysse.io">Ulysse Carion</a>. I
        occasionally <a href="http://ulysse.io/blog">blog</a>. You can check
        me out on <a href="https://github.com/ucarion">GitHub</a> or shoot
        me <a href="mailto:ulysse@ulysse.io">an email</a>.
      </footer>
    </div>
  </div>
</div>
