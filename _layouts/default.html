<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/assets/css/syntax.css">

    <!-- js -->
    <script src="/vendor/js/jquery.min.js"></script>
    <script src="/vendor/js/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans'
      rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather'
    rel='stylesheet' type='text/css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    <section id="post-title-container">
      <h1 id="post-title">
        {{ page.title }}
      </h1>

      <h3 id="post-date">
        {% if page.date %}
          {{ page.date | date_to_string }}
        {% else %}
          {{ page.subtitle }}
        {% endif %}
      </h3>
    </section>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="post-content">
            {{ content }}

            <hr>
            <footer>
              Hi! My name is <a href="http://ulysse.io">Ulysse Carion</a>. I
              occasionally <a href="http://ulysse.io/blog">blog</a>. You can
              check me out on <a href="https://github.com/ucarion">GitHub</a>
              or shoot me <a href="mailto:ulysse@ulysse.io">an email</a>.
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
